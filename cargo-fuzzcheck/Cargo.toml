[package]
name = "cargo-fuzzcheck"
version = "0.1.0"
authors = ["Lo√Øc Lecrenier <loic.lecrenier@me.com>"]
edition = "2018"
description = "Command line tool to use fuzzcheck-rs"
repository = "https://git.sr.ht/~loic/fuzzcheck-rs"
readme = "README.md"
license = "MIT"
keywords = ["fuzzing", "test"]
categories = ["development-tools"]

[dependencies]
toml = "0.4"
fuzzcheck_arg_parser = { path = "../fuzzcheck_arg_parser" }
getopts = "0.2"

[[bin]]
name = "cargo-fuzzcheck"
path = "src/main.rs"
