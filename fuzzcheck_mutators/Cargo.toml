[package]
name = "fuzzcheck_mutators"
version = "0.1.0"
authors = ["Lo√Øc Lecrenier <loic.lecrenier@me.com>"]
edition = "2018"
description = "Basic mutators for fuzzcheck-rs"
repository = "https://git.sr.ht/~loic/fuzzcheck-rs"
readme = "README.md"
